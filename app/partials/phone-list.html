<div class="container-fluid">
  <div class="row-fluid">

    <div class="span10">
      <!--Body content-->


      <li class="dropdown">
        <a class="dropdown-toggle">
          Sessions Now
        </a>
        <ul class="dropdown-menu">
          <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
            <a ng-href="#/session/{{phone.id}}">{{phone.name}}</a>
          </li>
          <li ng-show="!phones.length"> No sessions now (◕︵◕) </li>
        </ul>
      </li>


      <ul class="phones">
        <li class="thumbnail">
         <h2> ∆ ≈ Sessions happening</h2>
          <button ng-click="filter('now')">now </button> <button ng-click="filter('soon')">soon</button> <button ng-click="filter('today')">today</button> <button ng-click="filter('all')">all</button>



        </li>


      </ul>


      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a ng-href="#/session/{{phone.id}}" class="thumb"><img ng-src="{{phone.stats.avatar}}"></a>
          <a ng-href="#/session/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.shortDescription}}</p>
          <button ng-click="go2(phone.tags[0])">#{{phone.tags[0]}}</button>

        </li>
      </ul>

       <li ng-show="!phones.length"> No sessions (◕︵◕) ------ CHOOSE ANOTHER TIME CLICK TO SEE ALL</li>


    </div>
  </div>
</div>
